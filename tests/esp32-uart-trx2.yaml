substitutions:
  name: uart-trx2
  tx_pin: GPIO16
  rx_pin: GPIO17

esphome:
  name: ${name}
  min_version: 2024.6.0

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

api:

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: ${tx_pin}
    rx_pin: ${rx_pin}
    debug:
      direction: BOTH
      dummy_receiver: true

interval:
  - interval: 1s
    then:
      - uart.write:
          id: uart0
          data: "Hello from ${name}"
