  - platform: template
    name: "Solar Power"
    id: solar_power
    unit_of_measurement: "W"
    accuracy_decimals: 0
    device_class: power
    update_interval: 1s
    lambda: |-
      return (id(mppt1_power).state + id(mppt2_power).state);

  - platform: modbus_controller
    modbus_controller_id: inverter0
