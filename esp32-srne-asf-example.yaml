  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "MPPT 2 Power"
    id: mppt2_power
    address: 0x111
    unit_of_measurement: "W"
    register_type: holding
    value_type: U_WORD
    device_class: power
