# See https://github.com/syssi/esphome-smg-ii/issues/28
# See https://github.com/HotNoob/PythonProtocolGateway/blob/main/protocols/srne/srne_v1.7.holding_registry_map.csv

substitutions:
  name: srne-asf
  friendly_name: ${name}
  device_description: "Monitor and control a SRNE ASF inverter via RS232"
  tx_pin: GPIO16
  rx_pin: GPIO17

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-smg-ii"
    version: 1.4.0

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: INFO

# If you use Home Assistant please remove this `mqtt` section and uncomment the `api` component!
# The native API has many advantages over MQTT: https://esphome.io/components/api.html#advantages-over-mqtt
mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_username
  password: !secret mqtt_password
  id: mqtt_client

# api:

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: ${tx_pin}
    rx_pin: ${rx_pin}

modbus:
  - id: modbus0
    uart_id: uart_0
    send_wait_time: 200ms

modbus_controller:
  - id: inverter0
    address: 0x01
    modbus_id: modbus0
    command_throttle: 200ms
    update_interval: 10s

time:
  - platform: sntp

sensor:
  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Software Version"
    id: software_version
    register_type: holding
    address: 0x014
    register_count: 2
    value_type: U_DWORD
    skip_updates: 1
    icon: mdi:information
    entity_category: diagnostic

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Hardware Version"
    id: hardware_version
    register_type: holding
    address: 0x016
    register_count: 2
    value_type: U_DWORD
    skip_updates: 1
    icon: mdi:information
    entity_category: diagnostic

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Battery SOC"
    id: battery_soc
    register_type: holding
    address: 0x100
    unit_of_measurement: "%"
    value_type: U_WORD
    device_class: battery

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Battery Voltage"
    id: battery_voltage
    address: 0x101
    unit_of_measurement: "V"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    device_class: voltage

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Battery Current"
    id: battery_current
    address: 0x102
    unit_of_measurement: "A"
    register_type: holding
    value_type: S_WORD
    accuracy_decimals: 1
    filters:
      - multiply: -0.1
    device_class: current

  - platform: template
    name: "Battery Power"
    id: battery_power
    unit_of_measurement: "W"
    lambda: |-
      return (id(battery_voltage).state * id(battery_current).state);
    accuracy_decimals: 1
    device_class: power
    update_interval: 1s

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "MPPT 1 Voltage"
    id: mppt1_voltage
    address: 0x107
    unit_of_measurement: "V"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    device_class: voltage

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "MPPT 1 Current"
    id: mppt1_current
    address: 0x108
    unit_of_measurement: "A"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    device_class: current

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "MPPT 1 Power"
    id: mppt1_power
    address: 0x109
    unit_of_measurement: "W"
    register_type: holding
    value_type: U_WORD
    device_class: power
    accuracy_decimals: 1

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "Charge Power"
    id: charge_power
    address: 0x10E
    unit_of_measurement: "W"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    device_class: power

  - platform: modbus_controller
    modbus_controller_id: inverter0
    name: "MPPT 2 Voltage"
